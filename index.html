<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Javascript Calculator</h1>

    <div class="calculator">
      <input type="text" class="calc-screen" value="0" disabled />
      <div class="flex">
        <button type="button" class="all-clear margin" value="all-clear">
          C
        </button>
      </div>

      <div class="calc-keys">
        <button type="button" class="number-decimal button-seven" value="7">
          7
        </button>
        <button type="button" class="number-decimal button-eight" value="8">
          8
        </button>
        <button type="button" class="number-decimal button-nine" value="9">
          9
        </button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" class="number-decimal button-four" value="4">
          4
        </button>
        <button type="button" class="number-decimalv button-five" value="5">
          5
        </button>
        <button type="button" class="number-decimal button-six" value="6">
          6
        </button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" class="number-decimal button-one" value="1">
          1
        </button>
        <button type="button" class="number-decimal button-two" value="2">
          2
        </button>
        <button type="button" class="number-decimal button-three" value="3">
          3
        </button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" class="number-decimal button-zero" value="0">
          0
        </button>
        <button type="button" class="number-decimal" value="decimal" value=".">
          .
        </button>
        <button type="button" class="equal-sign" value="equal-sign" value="=">
          =
        </button>
        <button type="button" class="operator" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
