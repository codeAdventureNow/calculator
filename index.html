<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Javascript Calculator</h1>

    <div class="calculator">
      <input type="text" class="calc-display" value="" disabled />
      <div class="flex">
        <button
          type="button"
          class="all-clear margin"
          value="all-clear function"
        >
          C
        </button>
      </div>

      <div class="calc-keys">
        <button type="button" data-num="7">7</button>
        <button type="button" data-num="8">8</button>
        <button type="button" data-num="9">9</button>
        <button type="button" class="operator" data-num="/">&divide;</button>

        <button type="button" data-num="4">4</button>
        <button type="button" data-num="5">5</button>
        <button type="button" data-num="6">6</button>
        <button type="button" class="operator" data-num="*">&times;</button>

        <button type="button" data-num="1">1</button>
        <button type="button" data-num="2">2</button>
        <button type="button" data-num="3">3</button>
        <button type="button" class="operator" data-num="-">-</button>

        <button type="button" data-num="0">0</button>
        <button type="button" class="decimal" data-num=".">.</button>
        <button type="button" class="operator equal-sign" data-num="=">
          =
        </button>
        <button type="button" class="operator" data-num="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
